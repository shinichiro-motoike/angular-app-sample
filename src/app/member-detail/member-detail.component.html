<div *ngIf="member">
  <h2>{{ member.name }}</h2>
  <div><span>id: </span>{{ member.id }}</div>
  <div>
    <label
      >name:
      <input type="text" [(ngModel)]="member.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">back</button>
  <button (click)="save()">save</button>
</div>
